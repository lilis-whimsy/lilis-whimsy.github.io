<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lili’s Whimsy – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fdfdfd;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      color: #3b4f3f;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #eafce8;
      padding: 1rem 2rem;
      border-bottom: 1px solid #cdeac0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #3b4f3f;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #89a189;
    }

    main {
      text-align: center;
      padding: 5rem 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #5a7d5a;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2.5rem;
    }

    .btn {
      background-color: #f6e8b1;
      color: #3b4f3f;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(100, 100, 100, 0.2);
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #eedc83;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #f7f7f7;
      font-size: 0.9rem;
      color: #5d6d5d;
      border-top: 1px solid #e0e0e0;
    }

    .social-links a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #3b4f3f;
      font-weight: 600;
    }

    .social-links a:hover {
      color: #89a189;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Lili's Whimsy</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Whimsy Lives Here</h1>
    <p>Welcome to Lili’s Whimsy – a charming collection of digital & printable sticker sheets made with love in PNG.</p>
    <a href="products.html" class="btn">Explore the Shop</a>
  </main>

  <footer>
    &copy; 2025 Lili’s Whimsy – All rights reserved.
    <div class="social-links">
      <a href="https://www.instagram.com/liliswhimsy/" target="_blank">Instagram</a> |
      <a href="https://www.facebook.com/profile.php?id=61575964301162" target="_blank">Facebook</a>
    </div>
  </footer>
</body>
</html>
